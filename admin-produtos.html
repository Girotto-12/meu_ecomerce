<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Cadastro de Produtos</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Cadastro de Produtos</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="admin.html">Painel Admin</a>
            </nav>
        </header>

        <main>
            <section class="cadastro-produto">
                <h2>Adicionar Novo Produto</h2>
                    <form id="formProduto">
                        <input type="text" id="nome" placeholder="Nome do Produto" required />
                        <input type="number" id="preco" placeholder="PreÃ§o (R$)" step="0.01" required />
                        <input type="url" id="imagem" placeholder="URL da Imagem" required />
                        
                        <label>
                            <input type="checkbox" id="promocao" />
                            Produto em promacao
                        </label>
                       
                        <button type="submit">Cadastrar Produto</button>
                    </form>

            </section>

            <section class="lista-produtos">
                <h2>Produtos Cadastrados</h2>
                <div id="lista-produtos"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Linguicas Girotto. Todos os direitos reservados.</p>
        </footer>

        <!-- Supabase CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>

        <!-- Seu script local -->
        <script src="admin-produtos.js"></script>

    </body>
</html>
